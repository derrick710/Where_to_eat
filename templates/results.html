<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Recommendations</title>
</head>
<body>
    <h1>Restaurant Recommendations</h1>
    <ul>
        {% for restaurant in recommendations %}
        <li><a href="{{ restaurant.url }}">{{ restaurant.name }}</a> (Rating: {{ restaurant.rating }})</li>
        {% endfor %}
    </ul>
</body>
</html>
