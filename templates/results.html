<!DOCTYPE html>
<html>
<head>
    <title>üçΩÔ∏è Restaurant Recommendations üçî</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #1e1e1e;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            background-color: #2d2d2d;
            border-radius: 16px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            overflow: hidden; /* Hide overflow for exciting animations */
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #f9fafb;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        ul {
            list-style: none;
            padding: 0;
        }
        
        .restaurant {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Add more space between image and info */
            margin-bottom: 40px;
            padding: 30px;
            border-radius: 16px;
            background-color: #343434;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            transform-origin: center; /* Set origin for the hover animation */
            transition: transform 0.3s cubic-bezier(0.2, 0.6, 0.4, 1), box-shadow 0.2s ease;
        }
        
        .restaurant:hover {
            transform: translateY(-10px) scale(1.02); /* Add scaling effect on hover */
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.4);
        }
        
        .restaurant img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-right: 30px;
            object-fit: cover;
            animation: pulse 2s infinite alternate; /* Add pulsating animation */
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        
        .restaurant-info {
            flex: 1;
        }
        
        .restaurant-name {
            font-size: 28px;
            font-weight: bold;
            color: #f9fafb;
            margin-bottom: 10px;
        }
        
        .rating {
            font-size: 24px;
            color: #FFD700; /* Vibrant gold color for rating */
            margin-bottom: 8px;
        }
        
        .icon {
            margin-right: 12px;
            color: #b5bcc7;
            font-size: 20px;
        }
        
        .yelp-link {
            color: #FF5733; /* Exciting orange color for links */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        .yelp-link:hover {
            text-decoration: underline;
            color: #FFA500; /* Brighter orange on hover */
        }
        
        .info {
            color: #b5bcc7;
            font-size: 18px;
            margin-top: 8px;
        }
        
        /* Add animation to icons */
        .icon-animate {
            animation: spin 2s infinite linear;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåü Exquisite Restaurant Recommendations üç£</h1>
        <ul>
            {% for restaurant in recommendations %}
            <li class="restaurant">
                <img src="{{ restaurant.image_url }}">
                <div class="restaurant-info">
                    <div class="restaurant-name">
                        <a href="{{ restaurant.url }}" class="yelp-link">{{ restaurant.alias }}</a>
                    </div>
                    <div class="rating">
                        <span class="icon icon-animate fas fa-star"></span> {{ restaurant.rating }}
                    </div>
                    <div class="info"><span class="icon fas fa-phone"></span> {{ restaurant.phone }}</div>
                    <div class="info"><span class="icon fas fa-utensils"></span> Cuisine: {{ restaurant.category }}</div>
                    <div class="info"><span class="icon fas fa-exchange-alt"></span> Transactions: {{ restaurant.transactions }}</div>
                    <div>
                        <span class="icon fas fa-external-link-alt"></span>
                        <a href="{{ restaurant.url }}" class="yelp-link" target="_blank">Visit Yelp Page</a>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
