<!DOCTYPE html>
<html>
<head>
    <title>üåÆ Restaurant Recommendations üçî</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            background-color: #333;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        .row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .icon {
            font-size: 48px;
            color: #007bff;
            margin-right: 10px;
        }
        
        form {
            width: 100%;
            max-width: 400px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #b5bcc7;
            text-align: left;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #444;
            color: #fff;
        }
        
        button {
            background-color: #f0f;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.2s ease;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="icon">
                <i class="fas fa-utensils"></i>
            </div>
            <h1>Discover Amazing Restaurants üç£</h1>
        </div>
        <form action="/recommend" method="post">
            <label for="input_text">Tell us your preferences:</label>
            <input type="text" id="input_text" name="input_text" placeholder="E.g., Italian cuisine, outdoor seating...">
            <button type="submit">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
